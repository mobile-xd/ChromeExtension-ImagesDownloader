<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/content.css">
	<script src='../js/content.js'></script>
	<script type="text/javascript" async="async"  src='../js/canvas-effect.js'></script>
	<template id="popup_regex_template">
		<div id="popup_regex" class="popup"> 
			<form> 
				正则表达式：<input type="text" id="regex_url"> 
				从 
				<input type="text" value="0" id="regex_start"> 
				到 
				<input type="text" value="0" id="regex_end"> 
				通配符长度: 
				<input type="text" value="1" id="regex_len"> 
				(1~3) 
				(区分大小写) 
			</form> 
			<button id="regex_btn" type="button">下载</button> 
			<p class="tips"> 批量下载功能可以方便的创建多个包含共同特征的下载任务。 </p> 
			<p class="tips"> 例如网站A提供了10个这样的下载链接：</p> 
			<p class="tips"> http://www.a.com/01.zip </p> 
			<p class="tips"> http://www.a.com/02.zip </p> 
			<p class="tips"> ... </p> 
			<p class="tips"> http://www.a.com/10.zip </p> 
			<p class="tips"> 这10个地址只有数字部分不同，如果用(*)表示不同的部分，这些地址可以写成：</p> 
			<p class="tips"> http://www.a.com/(*).zip </p> 
			<p class="tips"> 同时，通配符长度指的是这些地址不同部分数字的长度，例如：</p> 
			<p class="tips"> 从01.zip－10.zip，通配符长度是2；</p> 
			<p class="tips"> 从001.zip－010.zip，通配符长度是3。 </p> 
			<p class="tips"> 注意，在填写从xxx到xxx的时候，虽然是从01到10或者是001到010，但是，当您设定了通配符长度以后，就只需要填写成从1到10。 </p> 
			<p class="tips"> 填写完成后，在示意窗口会显示第一个和最后一个任务的具体链接地址，您可以检查是否正确，然后点确定完成操作。</p> 
		</div>
	</template>
</head>
<body>
	<div class="header">
			<button id="configure_btn" type="button" class="btn btn-primary">简单筛选</button>
			<button id="download_btn" type="button" class="btn btn-primary">下载</button>
			<!-- <button type="button" class="btn btn-primary">高级筛选</button> -->
			<div id="configure_page" class="popup">
				<form>
					去掉尺寸&nbsp
					<label>
						<input type="radio" name="radioOptions" value='lessthan' checked>小于
					</label>
					<label>
						<input type="radio" name="radioOptions" value='morethan'>大于
					</label>
					&nbsp宽：<input type="text" id="filter_w">
					高：<input type="text" id="filter_h">&nbsp的图片
					<button id="confirm_btn" type="button" class="btn btn-primary btn-small">确定</button>
					<button id="reset_btn" type="button" class="btn btn-danger btn-small">重置</button>
				</form>
			</div>
			<p class="tips">注：点击去掉不需要的图片！</p>
		</div> 
	<div class="container">
		<div id="content" class="wrapper"></div>
	</div>
	<canvas id="canvasarea" width="100%" height="100%" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"></canvas>
</body>
</html>
