<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/popup.css">
		<script src='../js/popup.js'></script>
	</head>
	<body>
	  <div class="panel">
		  <div class="panel-heading">
		    <label>
		      <input type="checkbox"  id='isDownloadImmediately'>快速下载
		      <input type="button" class='btn' value='正则表达式下载' id='regex'>
		    </label>
		  </div>
		  <div class="panel-body">
		    <p>基本使用:</p>
				<ul>
					<li>1.在页面空白处单击右键，选择'下载图片'，系统会以列表的形式展示页面中的图片以供下载。</li>
					<li>2.在心仪图片上单击右键，选择'下载此类图片'，系统将智能过滤掉不符合规则的图片。</li>
					<li>3.勾选<strong>&nbsp快速下载&nbsp</strong>后，系统将自动为您保存图片，无需进入选择页。</li>
				</ul>
		  </div>
		</div>
	</body>
</html>
